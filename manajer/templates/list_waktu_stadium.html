{% extends 'base_manajer.html' %}
{% load static %}

{% block content %}

<br></br>

<body style="background-color: lightblue;">

<div class="container">
  <div class="wrapper">
    <table class="table table-borderless" bgcolor="#C4DAFC"  width="100%">
      <thead>
        <tr bgcolor="#1D498C">
          <td colspan="10" align="center"><strong>List Waktu Stadium Stadion IPB</strong> </td>
        </tr>

        <!--LIST PEMESANAN-->
        <tr bgcolor="#4E88E0">
          <td align="center"><strong>List Waktu</strong></td>
          <td align="center"><strong>Action</strong></td>
        </tr>

        {% for waktu in waktu_stadium %}
        <tr>
          <td>{{ waktu }}</td>
          <td><button type="button" class="pesan-button" data-waktu="{{ waktu }}">Pesan</button></td>
        </tr>
        {% endfor %}
    </table>
  </div>
</div>
<br></br>
</body>



<script>
  $(document).ready(function() {
    $('.pesan-button').click(function() {
      var waktu = $(this).data('waktu');
      $('#waktu').val(waktu);
      $('#pesanModal').modal('show');
    });
  });
</script>
{% endblock content %}
